version: 1.0.{build}
environment:
    certStr: 

install:
- ps: >-
    
    $bytes = [System.Convert]::FromBase64String($env:certStr)   
    [System.IO.File]::WriteAllBytes("$env:APPVEYOR_BUILD_FOLDER\NewTelegramBot_TemporaryKey.pfx", $bytes)

pull_requests:
  do_not_increment_build_number: true
os: Visual Studio 2015
configuration: Release
platform:
- x86
- x64
- ARM
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  project: src\phantomlord127\NewTelegramBot\NewTelegramBot.sln
  parallel: true
  verbosity: minimal
deploy: off
